<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }
        .container {
            background: navajowhite;
            width: 300px;
            border-radius: 20px;
            border: 2px solid black;
            height: 300px;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 25px;
            font-size: 15px;
        }

        input {
            background: none;
            color: black;
            width: 90%;
            outline: none;
            border: none;
            border-bottom: 1px solid white;
        }

        /* Set a style for the submit button */
        .registerbtn {
            margin-top: 10px;
            border: none;
            width: 90%;
            border-radius: 20px;
            background: #242249;
            color: white;
            padding: 10px;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        a {
            color: red;
        }

        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        div {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        label {
            color: white;
            font-weight: 500;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<form
        th:action="@{/{companyId}/{id}/saveUpdateGroup(id=${group.id}, companyId=${companyId})}"
        th:object="${group}"
        method="post"
>
    <div class="container">
        <input type="hidden" name="id" th:field="*{id}" />
<!--        <label for="email">Group Name</label>-->
        <input
                type="text"
                placeholder="Group name"
                th:field="*{groupName}"
                name="email"
                id="email"
                required
        />
<!--        <label for="psw">Date of start</label>-->
        <input
                type="date"
                placeholder="Choose date"
                th:field="*{dateOfStart}"
                name="psw"
                id="psw"
                required
        />
<!--        <label for="email">Description</label>-->
        <input
                type="text"
                placeholder="Image"
                th:field="*{image}"
                name="email"
                id="email1"
                required
        />
        <button type="submit" class="registerbtn">Update group</button>
    </div>
</form>
</body>
</html>
</form>
</body>
</html>
