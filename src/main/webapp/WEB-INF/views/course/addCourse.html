<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>add-course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div>
  <form
          action="#"
          th:action="@{/{id}/saveCourse(id=${companyId})}"
          th:object="${course}"
          method="post"  style=" background:navajowhite;width: 300px; border-radius:10px;margin: 100px 500px;height: 300px;
            border: 1px solid black;padding-top: 50px;padding-left: 25px;font-size: 15px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

    <input type="hidden" name="id" th:field="*{id}">
    <div style="display:flex ;flex-direction: column;justify-content: space-between;height: 25%;">
      <input style=" background: none;color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white;"type="text" th:field="*{courseName}" placeholder="Course Name" required>
      <p style="color: blueviolet" th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}">Name Error</p>
    </div>
    <div style="display:flex ;flex-direction: column;justify-content: space-between;height: 25%;margin-top: 20px;">
      <input style=" background: none; color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white;"type="text" th:field="*{description}" placeholder="Description" required>
      <p style="color: blueviolet" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
    </div>
    <input style=" background: none; color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white;"type="number" name="duration" th:field="*{duration}" placeholder="Duration" required>
    <p style="color: blueviolet" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">Duration Error</p>

    <button style="margin-top: 30px;border: none;width: 90%;border-radius: 20px; background: #242249;color: white;"type="submit" >Add</button>

  </form>
</div>
</body>
</html>
