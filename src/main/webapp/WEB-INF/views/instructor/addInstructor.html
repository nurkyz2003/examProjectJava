<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            margin-top: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{

        }
    </style>
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{/{id}/saveInstructors(id=${courseId})}"
            th:object="${instructor}"
            method="POST"style=" background:navajowhite;width: 300px; border-radius:10px;margin: 100px 700px;height: 550px;
            border: 1px solid black;padding-top: 50px;padding-left: 25px;font-size: 15px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

        <input type="hidden" name="id" th:field="*{id}">
        <div style="display:flex ;flex-direction: column;justify-content: space-between;height: 25%;">
            <input style=" background: none;color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white;"type="text" name="firstName" th:field="*{firstName}" placeholder="Instructor name" required>
        </div>
        <input style=" background: none;color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white;"type="text" name="lastName" th:field="*{lastName}" placeholder="Last name" required>
        <div style="color: blueviolet" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
        <br><br>
        <input style=" background: none;color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white;"type="email" name="email" th:field="*{email}" placeholder="email" required>
        <div style="color: blueviolet" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
        <br><br>
        <input style=" background: none;color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white;"type="number" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number" required>
        <div style="color: blueviolet" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Error</div>
        <br><br>
        <input style=" background: none;color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white;"type="text" name="specialization" th:field="*{specialization}" placeholder="Specialization" required>
        <div style="color: blueviolet" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}">Error</div>
        <br><br>
        <button style="margin-top: 30px;border: none;width: 90%;border-radius: 20px; background: #242249;color: white;" type="submit" >Add</button>

    </form>
</div>
</body>
</html>
