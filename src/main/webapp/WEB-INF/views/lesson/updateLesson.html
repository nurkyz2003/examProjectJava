<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>update-lesson</title>
</head>
<body>
<form
        action="#"
        th:action="@{/{courseId}/{id}/saveUpdateLesson(courseId=${courseId}, id=${lesson.id})}"
        th:object="${lesson}"
        method="POST"
        style=" background:navajowhite;width: 300px; border-radius:10px;margin: 100px 500px;height: 200px;
            border: 2px solid black;padding-top: 50px;padding-left: 25px;font-size: 15px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

    <input type="hidden" name="id" th:field="*{id}">
    <div style="display:flex ;flex-direction: column;justify-content: space-between;height: 25%;">
        <input style=" background: none;color: black; width: 90%;outline: none;border:none;border-bottom: 1px solid white; "type="text" name="lessonName" th:field="*{lessonName}" placeholder="lessonName" required>
    </div>
    <button style="margin-top: 30px;border: none;width: 90%;border-radius: 20px; background: #242249;color: white; "type="submit" >Add</button>
</form>
</body>
</html>
